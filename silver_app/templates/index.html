<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silver App</title>

    <style>
        .blue {
            color: blue;
        }
        
        .red {
            color: red;
        }
    </style>
</head>

<body>

    <form action="/click_button" method="POST">
        {% csrf_token %}
        <input type="hidden" name="button" value='button1' id="">

        <button>Button1 </button>

    </form>

    <form action="/click_button" method="POST">
        {% csrf_token %}
        <input type="hidden" name="button" value='button2' id="">

        <button>Button2 </button>

    </form>

    <a href="/reset">Clear</a> {% for message in request.session.messages reversed%}
    <p> {{ message|safe }}</p>
    {% endfor %}
</body>

</html>
